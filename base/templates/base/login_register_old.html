{% extends 'main.html' %}

{% block content %}
{% if  page == 'login' %}
<div>
    <form method="POST" action="">
        {% csrf_token %}

        <div>
            <label for="username">Username</label>
            <input type="text" value="username" name="username" id="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" value="password" name="password" id="password" placeholder="Enter password" required>

            <input type="submit" value="Login">
        </div>

    </form>
    <p>Haven't signed up yet?</p>
    <a href="{% url 'register' %}">Sign Up</a>
</div>
{% else %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <label for="username">Username</label>
            <input type="text" value="username" name="username" id="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" value="password" name="password" id="password" placeholder="Enter password" required>

            <input type="submit" value="Register">
        </div>
        
    </form>
    <p>Already signed up?</p>
    <a href="{% url 'login' %}">Login</a>
</div>
{% endif %}
{% endblock content %}
